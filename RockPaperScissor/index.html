<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="main">
        <div class="title">
            <h1>ROCK PAPER SCISSOR</h1>
        </hr>
        </div>
        <div class="scores">
            <div class="player">
                <p>You : </p>
                <p id="player-score">0</p>
            </div>
            <div class="computer">
                <p>Computer : </p>
                <p id="computer-score">0</p>
            </div>
        </div>
        <div id="icon-js"class="icon">
            <img id="rock-js"class="rock"src="res/rock.png" alt="">
            <img id="paper-js"class="paper"src="res/paper.png" alt="">
            <img id="scissor-js"class="scissor"src="res/scissor.png" alt="">
        </div>
        <div class="result-div">
            <p class="result">Click any to Play!!!</p>
        </div>
        <div class="button">
            <button id="reset-js"class="reset">Reset</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
